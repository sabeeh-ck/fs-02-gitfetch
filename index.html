<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitFetch</title>
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <section>
            <h1>Get Github Info!</h1>
            <form method="post" id="theForm">
                <label for="userId">UserId: </label>
                <input type="text" id="userId" />
                <button type="submit" class="button">Fetch</button>
            </form>
        </section>
        <section class="section-result" id="result">
            <div class="result-main">
                <div class="main-left" id="leftSide">
                    <img src="" alt="Avatar" id="avatar" width="32px" />
                    <div class="name">
                        <p id="name">Name</p>
                        <p id="profileId">User Name</p>
                    </div>
                    <p class="details">Location</p>
                    <p class="details">Joined On</p>
                </div>
                <div class="main-right" id="rightSide">
                    <a href="">Followers</a>
                    <a href="">Following</a>
                    <a href="">Repos</a>
                </div>
            </div>
            <div class="bio">Here will be the bio</div>
        </section>
    </body>
</html>
