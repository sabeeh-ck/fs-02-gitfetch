<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitFetch</title>
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <header>
            <h1>GitFetch</h1>
        </header>
        <section class="form">
            <form method="post" id="theForm">
                <label for="userId"><img src="img/icon-search.png" alt="Search" /></label>
                <input type="text" id="userId" placeholder="Enter userid" />
                <button type="submit" class="button">Fetch</button>
            </form>
        </section>
        <main id="result">
            <p class="invalid">Invalid UserId</p>
            <section class="section-main">
                <div class="main">
                    <div class="avatar"><img src="" alt="Avatar" id="avatar" /></div>
                    <div class="name">
                        <p class="profileName" id="name">Name</p>
                        <p class="profileId" id="profileId">User Name</p>
                    </div>
                    <div class="details">
                        <div class="location">
                            <img class="icons" src="img/icon-location.png" alt="Location icon" />
                            <p>Location: <span id="location"></span></p>
                        </div>
                        <div class="joined">
                            <img class="icons" src="img/icon-date.png" alt="Date Joined" />
                            <p>Joined On: <span id="joinedDate">Date</span></p>
                        </div>
                    </div>
                    <a href="" id="viewProfile" target="_blank">View Profile</a>
                </div>
                <div class="followers-area">
                    <p>Followers</p>
                    <p id="followersNo">Followers</p>
                </div>
                <div class="following-area">
                    <p>Following</p>
                    <p id="followingNo">Following</p>
                </div>
                <div class="repos-area">
                    <p>Repos</p>
                    <p id="reposNo">Repos</p>
                </div>

                <div class="bio">
                    <div class="bio-head">
                        <img class="icons" src="img/icon-bio.png" alt="Bio" />
                        <p>Bio</p>
                    </div>
                    <p id="bio">Here will be the bio</p>
                </div>

                <a href="" id="profileLink"></a>
            </section>
            <section id="section-toggle">
                <div class="toggle-tabs">
                    <button class="btn" id="toggle-followers">Followers</button>
                    <button class="btn" id="toggle-following">Following</button>
                    <button class="btn" id="toggle-repos">Repos</button>
                </div>
                <span class="slider"></span>
            </section>
            <section class="section-followers" id="section-followers">
                <table>
                    <tbody id="table-followers"></tbody>
                </table>
            </section>
            <section class="section-following active" id="section-following">
                <table>
                    <tbody id="table-following"></tbody>
                </table>
            </section>
            <section class="section-repos" id="section-repos">
                <table>
                    <thead>
                        <td>
                            <div class="div-td">
                                <p class="repo-name">Number of Stargazers</p>
                                <p>Number of Stargazers</p>
                                <p class="link">Number of Stargazers</p>
                            </div>
                        </td>
                    </thead>
                    <tbody id="table-repos"></tbody>
                </table>
            </section>
        </main>
    </body>
</html>
