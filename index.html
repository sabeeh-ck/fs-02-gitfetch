<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitFetch</title>
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <section>
            <h1>GitFetch</h1>
            <form method="post" id="theForm">
                <label for="userId">UserId: </label>
                <input type="text" id="userId" />
                <button type="submit" class="button">Fetch</button>
            </form>
        </section>
        <p class="invalid">Invalid UserId</p>
        <section class="section-result" id="result">
            <div class="main">
                <img class="avatar" src="" alt="Avatar" id="avatar" />
                <div class="details">
                    <p class="profileName" id="name">Name</p>
                    <p class="profileId" id="profileId">User Name</p>
                    <p class="location">Location: <span id="location"></span></p>
                    <p class="joined">Joined On: <span id="joinedDate">Date</span></p>
                </div>
            </div>
            <div class="followers-area">
                <p>Followers</p>
                <p id="followersNo">Followers</p>
            </div>
            <div class="following-area">
                <p>Following</p>
                <p id="followingNo">Following</p>
            </div>
            <div class="repos-area">
                <p>Repos</p>
                <p id="reposNo">Repos</p>
            </div>
            <div class="profileLink">
                <a id="profileLink" target="_blank">Link</a>
            </div>

            <div class="bio">
                <p class="head">Bio</p>
                <p id="bio">Here will be the bio</p>
            </div>

            <a href="" id="profileLink"></a>
        </section>
    </body>
</html>
