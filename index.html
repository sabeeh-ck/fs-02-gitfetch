<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GitFetch</title>
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <header>
            <h1>GitFetch</h1>
        </header>
        <section class="form">
            <form method="post" id="theForm">
                <label for="userId"><img src="img/icon-search.png" alt="Search" /></label>
                <input type="text" id="userId" placeholder="Enter the userid..." />
                <button type="submit" class="button">Fetch</button>
            </form>
        </section>
        <p class="invalid">Invalid UserId</p>
        <section class="section-main" id="result">
            <div class="main">
                <div class="avatar"><img src="" alt="Avatar" id="avatar" /></div>
                <div class="name">
                    <p class="profileName" id="name">Name</p>
                    <p class="profileId" id="profileId">User Name</p>
                </div>
                <div class="details">
                    <p class="location">
                        <img class="icons" src="img/icon-location.png" alt="Location icon" />Location:
                        <span id="location"></span>
                    </p>
                    <p class="joined">
                        <img class="icons" src="img/icon-date.png" alt="Date Joined" />Joined On:
                        <span id="joinedDate">Date</span>
                    </p>
                </div>
                <a href="" id="viewProfile" target="_blank">
                    <img class="icons" src="img/icon-open.png" alt="Open Profile" />View Profile
                </a>
            </div>
            <div class="followers-area">
                <p>Followers</p>
                <p id="followersNo">Followers</p>
            </div>
            <div class="following-area">
                <p>Following</p>
                <p id="followingNo">Following</p>
            </div>
            <div class="repos-area">
                <p>Repos</p>
                <p id="reposNo">Repos</p>
            </div>

            <div class="bio">
                <p><img class="icons" src="img/icon-bio.png" alt="Bio" />Bio</p>
                <p id="bio">Here will be the bio</p>
            </div>

            <a href="" id="profileLink"></a>
        </section>
    </body>
</html>
